<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div class="head">
            <div style="margin: auto; width: 20%;">Registration</div>
    </div>

    <form class="regcontent">
        
        <div class="content">
            <div style="width: 100%; height:50px ;"></div>
            <input type="text" class="space" placeholder="First name">

            <input type="email" class="space" placeholder="Last name">

            <input type="email" class="space" placeholder="email">

            <input type="password" class="space" placeholder="Password">

            <input type="password" class="space" placeholder="Confirm Password">
            
            <input type="text" class="space" placeholder="Mobile Number">

            <div class="diff" style="height: 10px;margin-top: 30px;">
                <b>Gender : </b>
                <input type="checkbox" id="male">Male
                <input type="checkbox" id="male">Female
            </div> 
               
            <div class="diff" style="height: 30px;margin-top: 20px; ">
                <p><b>Date of birth :</b></p>
                <input type="date" name="date" id="date" style="border-radius: 10px; width: 100%;height: 50px;">
            </div>
            
            

            <div class="diff" style="height: 30px; margin-top: 130px;">
                <label for="country" style="color: rgb(41, 43, 43);font-size: 20px; "><b>Country :</b></label>
                <select id="cars" style="width: 40%;height: 40px; border-radius: 10px; padding-left: 10px;font-style: initial;
                font-size: 17px; ">
                    <option value="Bangladesh" class="option">Bangladesh</option>
                    <option value="England" class="option">England</option>
                    <option value="Thailand" class="option">Thailand</option>
                    <option value="Germany" class="option">Germany</option>
                    <option value="France" class="option">France</option>
                    <option value="Singapore" class="option">Singapore</option>
                </select>
            </div>

            <input type="button" name="button" id="submit" class="button" value="Submit">

        </div>
        
    </form>

    <div class="footer">

    </div>

</body>
